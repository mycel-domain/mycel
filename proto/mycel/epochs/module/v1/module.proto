syntax = "proto3";

package mycel.epochs.module.v1;

import "cosmos/app/v1alpha1/module.proto";

option go_package = "github.com/mycel-domain/mycel/x/epochs";

// Module is the config object of the furnace module.
message Module {
  option (cosmos.app.v1alpha1.module) = {
    go_import : "github.com/mycel-domain/mycel/x/epochs"
  };
}
