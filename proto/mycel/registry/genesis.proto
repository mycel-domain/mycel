syntax = "proto3";
package myceldomain.mycel.registry;

import "gogoproto/gogo.proto";
import "mycel/registry/params.proto";
import "mycel/registry/domain.proto";
import "mycel/registry/domain_ownership.proto";

option go_package = "github.com/mycel-domain/mycel/x/registry/types";

// GenesisState defines the registry module's genesis state.
message GenesisState {
           Params          params              = 1 [(gogoproto.nullable) = false];
  repeated Domain          domainList          = 2 [(gogoproto.nullable) = false];
  repeated DomainOwnership domainOwnershipList = 3 [(gogoproto.nullable) = false];
}

