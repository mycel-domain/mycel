syntax = "proto3";

package mycel.registry.module.v1;

import "cosmos/app/v1alpha1/module.proto";

option go_package = "github.com/mycel-domain/mycel/x/registry";

// Module is the config object of the registry module.
message Module {
  option (cosmos.app.v1alpha1.module) = {
    go_import : "github.com/mycel-domain/mycel/x/registry"
  };
// authority defines the custom module authority. If not set, defaults to the governance module.
  string authority = 1;

}
